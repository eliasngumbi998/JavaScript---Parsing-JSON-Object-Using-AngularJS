<!DOCTYPE html>
<html lang="en" ng-app="myModule">
	<head>
		<meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1"/>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css"/>
	</head>
<body ng-controller="myController">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<a class="navbar-brand" href="<a href="https://eliasngumbipro.com">eliasngumbipro</a>
" rel="nofollow">https://eliasngumbipro.com">eliasngumbipro</a>
</a>		</div>
	</nav>
	<div class="col-md-3"></div>
	<div class="col-md-6 well">
		<h3 class="text-primary">JavaScript - Parsing JSON Object Using AngularJS</h3>
		<hr style="border-top:1px dotted #ccc;"/>
 
		<div class="col-md-3">
			<label>JSON file name</label>
 
			<center><h4><i>user.json</i></h4></center>
 
			<br />
			<center><button ng-click="getData()" class="btn btn-primary btn-sm">Parse JSON Object</button></center>
		</div>
		<div class="col-md-9">
			<table class="table table-bordered">
				<thead class="alert-info">
					<tr>
						<th>Firstname</th>
						<th>Lastname</th>
						<th>Username</th>
						<th>Password</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="user in users">
						<td>{{user.firstname}}</td>
						<td>{{user.lastname}}</td>
						<td>{{user.username}}</td>
						<td>{{user.password}}</td>
					</tr>
				</tbody>
			</table>
		</div>	
	</div>
<script src="js/angular.js"></script>	
<script src="js/script.js"></script>	
</body>	
</html>
